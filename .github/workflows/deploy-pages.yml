# Build y despliegue est√°tico a GitHub Pages (incluye modelos IA en public/assets).
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Base path para GitHub Pages: https://<user>.github.io/<repo>/
      VITE_BASE_PATH: /${{ github.event.repository.name }}/
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download background-removal assets
        run: pnpm run download:bg

      - name: Download RMBG-1.4 (Pro model)
        run: pnpm run download:rmbg

      - name: Build
        run: pnpm run build

      - name: Upload artifact (static site + assets)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
