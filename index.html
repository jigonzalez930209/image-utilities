<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="alternate icon" type="image/x-icon" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Image Studio - AI Image Utilities</title>
    <script>
      // Service Worker for COOP/COEP headers (enables SharedArrayBuffer on GitHub Pages)
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        const RELOAD_KEY = 'coopCoepReloadCount';
        const reloadCount = parseInt(sessionStorage.getItem(RELOAD_KEY) || '0', 10);

        window.addEventListener('load', async () => {
          console.log('[COOP/COEP] crossOriginIsolated:', self.crossOriginIsolated);
          console.log('[COOP/COEP] reload count:', reloadCount);

          // Already isolated — we're good
          if (self.crossOriginIsolated) {
            sessionStorage.removeItem(RELOAD_KEY);
            console.log('[COOP/COEP] crossOriginIsolated=true, SharedArrayBuffer available');
            return;
          }

          // Give up after 3 reloads to avoid infinite loop
          if (reloadCount >= 3) {
            console.warn('[COOP/COEP] crossOriginIsolated still false after', reloadCount, 'reloads. Giving up.');
            sessionStorage.removeItem(RELOAD_KEY);
            return;
          }

          try {
            // Register SW and wait until it's fully active and controlling this page
            await navigator.serviceWorker.register('./coop-coep.js', { scope: './' });
            console.log('[COOP/COEP] SW registered, waiting for it to control this page...');

            // Wait for SW to be ready and controlling
            await navigator.serviceWorker.ready;

            if (!navigator.serviceWorker.controller) {
              // SW is ready but not yet controlling — need a reload
              console.log('[COOP/COEP] SW ready but not controlling, reloading...');
              sessionStorage.setItem(RELOAD_KEY, String(reloadCount + 1));
              window.location.reload();
            } else {
              // SW is controlling but crossOriginIsolated is still false
              // This means the SW intercepted but headers didn't take effect — reload once more
              console.log('[COOP/COEP] SW controlling but crossOriginIsolated=false, reloading to apply headers...');
              sessionStorage.setItem(RELOAD_KEY, String(reloadCount + 1));
              window.location.reload();
            }
          } catch (err) {
            console.error('[COOP/COEP] SW registration failed:', err);
          }
        });
      } else if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        console.log('[COOP/COEP] Skipping Service Worker on localhost (dev headers already configured)');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
